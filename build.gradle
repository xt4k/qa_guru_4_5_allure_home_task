plugins {
    id 'java'
    id 'ru.vyarus.quality' version '4.5.0'
    id 'io.qameta.allure' version '2.8.1'
}

group 'qa.guru.4'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

allure {
    autoconfigure = true
    version = '2.13.8'
    useJUnit5 {
        version = '2.13.8'
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation("io.rest-assured:rest-assured:4.3.3")
    testImplementation("com.fasterxml.jackson.core:jackson-databind:2.12.2")

    testImplementation("com.codeborne:selenide:5.18.0")
    testImplementation("org.slf4j:slf4j-simple:1.7.29")

    testImplementation("io.qameta.allure:allure-rest-assured:2.13.8")
    testImplementation("io.qameta.allure:allure-selenide:2.13.8")
    testImplementation("io.qameta.allure:allure-junit5:2.13.8")
    testImplementation("io.qameta.allure:allure-java-commons:2.13.8")

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.0")
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.7.0")
    testImplementation("org.junit.jupiter:junit-jupiter-params:5.7.0")
}